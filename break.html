<!DOCTYPE html>
<!-- saved from url=(0037)https://alpox.dev/breakout/index.html -->
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="break.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼마리오 브레이크아웃</title>

</head>

<body>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="introOverlay" style="
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      gap: 20px;
    ">

      <div style="position: relative;">
      <img id="introGif" src="intro/intro.gif" alt="Intro" style="max-width: 100%; max-height: 80%;">
      <!-- 워터마크 마스킹용 덮개 -->
      <div style="
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 85px; /* 원하는 만큼 가리기 */
        background-color: rgba(0,0,0,1); /* 반투명 검정 */
      "></div>
    </div>



    
    <p id="startMessage" style="color: white; font-size: 24px; display: none;">Let's go save Princess Peach!</p>
    <button id="skipButton" style="
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      ">Skip</button>
    </div>


    <div id="startScreen">
      <p class="mario-title">SUPER MARIO</p>
      <h1>BREAKOUT</h1>
      <p class="message">PRESS SPACE TO START!</p>
      <div class="controls">
        <p>CONTROLS:</p>
        <p>← → OR A/D: MOVE</p>
        <p>SPACE: LAUNCH</p>
      </div>

      <div id="settingsMenu" class="settings">
        <h2>Settings</h2>

        <label for="levelSelect">Start Level:</label>
        <select id="levelSelect">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
        </select><br>

        <label for="ballColor">Ball Color:</label>
        <select id="ballColor">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select><br>

        <label for="characterSelect">Character:</label>
        <select id="characterSelect">
          <option value="mario">Mario</option>
          <option value="luigi">Luigi</option>
          <option value="toad">Toad</option>
        </select>
      </div>


    </div>

    <div id="gameOverScreen" class="hidden">
      <h1 id="gameOverTitle">GAME OVER!</h1>
      <p class="message">SCORE: <span id="finalScore">0</span></p>
      <button onclick="resetGame()">TRY AGAIN</button>
    </div>

  </div>

</body>

<script src="break.js"></script>

</html>
